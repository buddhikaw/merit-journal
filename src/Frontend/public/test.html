<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .success {
            color: green;
            font-weight: bold;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple HTML Test Page</h1>
        <p>If you can see this, basic HTML rendering is working.</p>
        <p class="success">This page is completely independent of your React application.</p>
        
        <div style="margin-top: 20px;">
            <h2>Diagnostic Information:</h2>
            <ul>
                <li><strong>Page URL:</strong> <span id="pageUrl"></span></li>
                <li><strong>Browser:</strong> <span id="browserInfo"></span></li>
                <li><strong>Timestamp:</strong> <span id="timestamp"></span></li>
            </ul>
        </div>
        
        <div style="margin-top: 20px;">
            <button onclick="alert('JavaScript is working!')">Test JavaScript</button>
        </div>
    </div>

    <script>
        // Simple diagnostic information
        document.getElementById('pageUrl').textContent = window.location.href;
        document.getElementById('browserInfo').textContent = navigator.userAgent;
        document.getElementById('timestamp').textContent = new Date().toString();
    </script>
</body>
</html>
